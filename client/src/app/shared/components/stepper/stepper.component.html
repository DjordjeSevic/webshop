<div class="container">
    <ul class="nav nav-pills nav-justify">
        <li class="nav-item me-0" style="width: 33.33%;" *ngFor="let step of steps; let i = index">
            <div class="d-grid">
                <button
                    (click)="onClick(i)"
                    [disabled]="true"
                    [class.active]="selectedIndex === i"
                    class="nav-link py-3 text-uppercase fw-bold">
                    {{step.label}}
                </button>
            </div>
        </li>
    </ul>
    <div *ngIf="selected">
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>
</div>
